<script src="test.js"></script>
<script>

let arr = [5, 2, 1, -10, 8, 10];

//cannot just use sort as it sorts by strings rather than numerically 
arr.sort((a,b)=> a - b).reverse();

//alternatively "arr.sort((a,b)=> b - a);"

alert( arr ); // 10, 8, 5, 2, 1, -10

</script>
