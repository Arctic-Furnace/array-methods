<!doctype html>
<script src="https://en.js.cx/test/libs.js"></script>
<script src="test.js"></script>
<script>

function filterRangeInPlace(arr, a, b ){

    for(let i=0; i<arr.length; i++)
    {
        if(arr[i] < a || arr[i] > b)
        {
            arr.splice(i, 1);
            i--;
        } 
    }
}

let arr = [5, 3, 8, 1];

filterRangeInPlace(arr, 2, 5); // removed the numbers except from 2 to 5

alert( arr ); // [3, 1]

</script>

</html>
